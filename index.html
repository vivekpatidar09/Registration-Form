<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisration Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>

<body>

    <div class="container">
        <div class="form-box">
            <form action="" name="formfill" onsubmit="return validation()">
            <h2>Register</h2>
            <p id="result">head</p>

            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" name="Username" placeholder="username">
            </div>

            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="text" name="Email" placeholder="email">
            </div>

            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="text" name="Password" placeholder="password">
            </div>

            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="text" name="cPassword" placeholder="confirm password">
            </div>
            
            <div class="button">
                <input type="submit" class="btn" onclick="validation()" value="Register" >
            </div>
            
            <div class="group">
                <span><a href="#">Forget-Password</a></span>
                <span><a href="#">Login</a></span>
            </div>
        </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle"></ion-icon>
            <h1>Thank you</h1>
            <p>Your were regisration is sucessfully</p>
             <a href="#"><button>Ok</button></a>
        </div>
    </div>

</body>

</html>
